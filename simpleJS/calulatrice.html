<html>
	<head>
		<title>Calculatrice</title>
		<script type="text/javascript" src="script.js">
		</script>
	</head>
	<body>
		<div id="content">
			<form id="calculatrice" method="POST" action="">
				<input type="text" id="op1"/>
				<select id="operateur">
					<option id="+" value="+"> + </option>
					<option id="-" value="-"> - </option>
					<option id="*" value="*"> * </option>
					<option id="/" value="/"> / </option>
				</select>
				<input type="text" id="op2"/>
				<input type="button" id="=" onclick="calcule()" value="="/>
				<input type="text" id="resultat" readonly/>
			</form>
		</div>
		
	</body>
</html>
