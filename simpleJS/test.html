<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Test Suite</title>
    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.12.0.css">
  </head>
  <body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <script type="text/javascript" scr="script.js"></script>
    <script src="https://code.jquery.com/qunit/qunit-2.12.0.js"></script>
    <script type="text/javascript">  
      // change focus
      const focus = (value) => {
        var valeur = value;
        value = valeur * 100;
        return value
      }
      QUnit.module('add', function() {
        QUnit.test('value', function(assert) {
          assert.equal(focus(1), 100, "");
        });
        QUnit.test('regex', function(assert) {
          var reg = /\d+(\.\d+)?$/;
          assert.true(reg.test(1.2), "");
          assert.false(reg.test("abc"), "");
        });
      });
    </script>
</body>
</html>
